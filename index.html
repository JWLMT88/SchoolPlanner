<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dataStore.js"></script>
    <link rel="manifest" href="/manifest.json">
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .glass-card {
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(107 107 107 / 20%);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-notification {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class=" min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-red-100 bg-[length:400%_400%] animate-[gradient_15s_ease_infinite]">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-4">
                    <h1 id="headline-header" class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-purple-600">
                        Aurora
                    </h1>
                </div>
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="inline-flex items-center px-3 py-2 rounded-md text-indigo-600 bg-indigo-50 font-medium hover:bg-indigo-50 transition-all">Dashboard</a></li>
                    <li><a href="tasks.html" class="inline-flex items-center px-3 py-2 rounded-md text-gray-500 hover:text-indigo-600 ">Tasks</a></li>
                    <li><a href="schedule.html" class="inline-flex items-center px-3 py-2 rounded-md text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all">Schedule</a></li>
                    <li><a href="grades.html" class="inline-flex items-center px-3 py-2 rounded-md text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all">Grades</a></li>
                    <li><a href="reminders.html" class="inline-flex items-center px-3 py-2 rounded-md text-gray-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all">
                        Reminders
                        <span id="notification-counter" class="ml-2 bg-red-100 text-red-600 text-xs px-2 py-1 rounded-full animate-notification">2</span>
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen  p-6">
        <div class="mb-8">
            <div class="gradient-bg rounded-lg shadow-lg p-8 text-white overflow-hidden">
                <h2 id="welcome-text" class="animate__animated animate__fadeInUp text-3xl font-bold mb-4">Welcome Back, ...</h2>
                <p id="hero-tagLine" class="text-gray-100 mb-4 animate__animated animate__fadeInUp">You have 3 tasks due today and 2 upcoming exams this week.</p>
                <div class="flex space-x-4">
                    <button class="bg-white text-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-50 transition-colors animate__animated animate__fadeInUp">
                        View Tasks
                    </button>
                    <button class="border border-white text-white px-4 py-2 rounded-md hover:bg-white hover:text-indigo-600 transition-colors animate__animated animate__fadeInUp">
                        Check Schedule
                    </button>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <div class="glass-card rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">
                        <i class="ri-task-line mr-2 text-indigo-600"></i>
                        Task Progress
                    </h3>
                    <a href="tasks.html" class="text-sm text-indigo-600 hover:text-indigo-700">View All</a>
                </div>
                <div id="taskProgress" class="h-64">
                </div>
            </div>

            <div class="glass-card rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">
                        <i class="ri-calendar-event-line mr-2 text-indigo-600"></i>
                        Upcoming Events
                    </h3>
                    <a href="schedule.html" class="text-sm text-indigo-600 hover:text-indigo-700">View Calendar</a>
                </div>
                <div id="upcomingEvents" class="space-y-4">
                </div>
            </div>

            <div class="glass-card rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">
                        <i class="ri-bar-chart-line mr-2 text-indigo-600"></i>
                        Grade Overview
                    </h3>
                    <a href="grades.html" class="text-sm text-indigo-600 hover:text-indigo-700">Full Report</a>
                </div>
                <div id="gradeOverview" class="h-64">
                </div>
            </div>
            <div class="glass-card rounded-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-800">
                        <i class="ri-notification-3-line mr-2 text-indigo-600"></i>
                        Upcoming Reminders
                    </h3>
                    <a href="reminders.html" class="text-sm text-indigo-600 hover:text-indigo-700">Manage Reminders</a>
                </div>
                <div id="upcomingReminders" class="space-y-4">
                </div>
            </div>
        </div>
    </main>
    <script src="/js/dashboard.js"></script>
</body>
</html>
